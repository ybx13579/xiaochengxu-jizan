<script>

    $(function(){

        //点亮红心
        var zanFlag = 0;
        $('.show-zan').on('click', function(){
            var $this = $(this);
            if(zanFlag==0){
                $this.addClass("active");
                zanFlag=1;

            }else {
                $this.removeClass("active");
                zanFlag=0;
            }
        });

    });
</script>
